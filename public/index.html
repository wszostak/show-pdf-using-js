<!doctype html>
<html>
<head>
    <title>Pdf POC</title>
    <style>
    	.pdfPreview {
    		width: 100%;
    		height: 100%;
    		min-height: 500px;
    	}
    </style>
</head>
<body ng-app="PdfPOC" ng-controller="ShowPdfController">

    <p><a href="#" ng-click="showPdf()">Show PDF</a></p>
	
	<object class="pdfPreview" ng-show="content" data="{{content}}" type="application/pdf">
		No PDF reader plugin?
	</object>        
</body>

<script src="angular/angular.js"></script>
<script src="app.js"></script>
</html>
